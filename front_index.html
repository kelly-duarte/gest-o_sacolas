<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP Loja de Embalagens: O Futuro da Gestão ao Seu Alcance</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
        background: linear-gradient(135deg, #6a11cb, #ff6f91, #2575fc);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      }

      h2 {
        font-size: 1.5em;
        margin-bottom: 1.5em;
        color: #f0eaff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .login-section {
        margin-top: 2em;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .login-form label {
        display: block;
        margin-top: 0.5em;
        color: white;
        text-align: left;
      }

      .login-form input {
        width: 100%;
        padding: 0.5em;
        margin-top: 0.2em;
        border: none;
        border-radius: 5px;
        outline: none;
        background-color: rgba(255, 255, 255, 0.8);
      }

      .login-form button {
        margin-top: 1em;
        padding: 0.7em 1.5em;
        background-color: #00ff99;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
      }

      .login-form button:hover {
        background-color: #00cc7a;
      }
    </style>
  </head>
  <body>
    <h1>ERP Loja de Embalagens: O Futuro da Gestão ao Seu Alcance</h1>
    <h2>
      Gerencie sua loja de embalagens de forma eficiente e intuitiva. Simplifique
      processos, controle seu estoque e impulsione suas vendas.
    </h2>

    <div class="login-section">
      <p style="color: white;">Acesse sua conta para gerenciar seus pedidos.</p>
      <form class="login-form">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit">Entrar</button>
      </form>
    </div>
  </body>
</html>
